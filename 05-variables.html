<!DOCTYPE html>
<html>
    <head>
      <title>Variables</title>
    </head>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'Hello';
      console.log(message);

      variable1 = variable1 + 1;
      console.log(variable1);

      //constant value
      const variable2 = 3;

      //just like let.
      var variable3 = 8;

      //tell us the type of variable
      console.log(typeof variable1);
    </script>
    </body>
</html>
