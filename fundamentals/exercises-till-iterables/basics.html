<!DOCTYPE html>
<html>
    <head>
        <title>Basics</title>
    </head>
    <body>
        <script>
            let greeting = 'Hello, Rose!';
            alert(greeting);
            console.log(`Hi, i would like to say ${greeting}`);

            let name = 'Rose';
            let age= 28;
            let country = 'Kenya';
            let hobby = 'Reading';
            
            alert(`My name is ${name}, I am ${age} years old, I live in ${country} and I love ${hobby}.`);

            let bol = true;
            let pot = null;
            let book = undefined;
            let bag = {
                book : 1,
                pen : 2,
                eraser : 1
            };
            console.log(typeof(country), typeof(age), typeof(book), typeof(pot), typeof(bag));

            let userName = prompt('Please enter your name');
            let confirmName = confirm(`Is ${userName} your name?`);
            if(confirmName) {
                alert(userName);
            }

            let num = +prompt('Please enter a number');
            let num2 = +prompt('Please enter another number');
            let result = num * num2;
            console.log(`The result is ${result} and the type is ${ typeof (result)}`);

            //Basic operators, Math.
            let number1 = +prompt('Please enter a number');
            let operator = prompt('Enter an operator');
            let number2 = +prompt('Enter another number');

            let answer = 0;

            if(operator === '+') {
                answer = number1 + number2;
            } else if(operator === '-') {
                answer = number1 - number2;
            } else if(operator === '*') {
                answer = number1 * number2;
            } else if(operator === '/' && number1 !== 0) {
                answer = number1 / number2;
            } else if(operator === '%') {
                answer = number1 % number2;
            }
            else {
                alert('Invalid operator entered!');
            }

            alert(`The result of ${number1} ${operator} ${number2} is ${answer}`);

            //Comparisons
            if (number1 > number2) {
                alert(`${number1} is greater than ${number2}`);
            } else if (number1 < number2) {
                alert(`${number1} is Less than ${number2}`);
            } else if (number1 === number2) {
                alert(`${number1} is equal to ${number2}`);
            }
            
            //conditional branching.
            let ages = +prompt('Please enter your age');
            (ages >= 18) ? alert('Permission granted') : alert('Permission Denied');

            //Nullish coalescing operator.
            let nickName = prompt('Enter your nickname');
            alert((nickName === '' || nickName === null) ? 'Guest' : nickName);
            
            //Loops: while and for.
            let a = 1;
            while(a <= 10) {
                alert(a);
                a++;
            }
            for (let i = 1; i <= 10; i++) {
                alert(i);
            }
            //Grocery List tally
           

            for (let item = 1; item <= 5; item++) {
                let itemName = prompt(`Enter item name #${item}`);
                alert(`${item} : ${itemName}`);
            }
            alert('Shopping Done!');

            //Switch statement
            let day = +prompt('Please enter a number from 1 to 7');
            if(day < 1 || day > 7) {
                alert('Wrong entry');
            } else {
                switch(day) {
                    case(1):
                        alert('Sunday');
                        break;
                    case(2):
                        alert('Monday');
                        break;
                    case(3):
                        alert('Tuesday');
                        break;
                    case(4):
                        alert('Wednesday');
                        break;
                    case(5):
                        alert('Thursday');
                        break;
                    case(6):
                        alert('Friday');
                        break;
                    case(7):
                        alert('Saturday');
                        break;
                    default:
                        alert('Not a day');
                }
            }
            function greetUser(name) {
                alert(`Hello!, my name is ${name}`);
            }
            greetUser('Olivia');

            let mathMultiply = (number1, number2) => number1 * number2;
            let results = mathMultiply(12, 2);
            alert(results);


        </script>
    </body>
</html>
