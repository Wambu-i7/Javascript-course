<!Doctype html>
<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <script>
            let pets = [];
            pets.push('hen');
            console.log(pets);
            pets.unshift('dog');
            console.log(pets);
            pets.push('cat');
            console.log(pets);
            pets.pop();
            console.log(pets);
            pets.push('puppy');
            console.log(pets);
            pets.shift();
            console.log(pets);
            console.log(pets[1]);

            for (let i = 0; i < pets.length; i++) {
                console.log(pets[i]);
            }

            console.log(pets.indexOf('dog'));

        </script>
    </body>
</html>
