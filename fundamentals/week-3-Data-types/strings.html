<!DOCTYPE html>
<html>
    <head>
        <title>Strings</title>
    </head>
    <body>
        <script>
            function truncate(str, maxlength){
                
                //Extracts a substring from the start up to maxlength - 1 
                //characters. We subtract 1 to account for the ellipsis character,
                //ensuring the final string's length doesn't exceed maxlength.
                if (str.length > maxlength) {
                   return str.slice(0, maxlength - 1) + "â€¦";
                } else {
                    return str;
                }
            }

    //string manipulations
            function findLength(str) {
                return str.length;
            }
            function toUpperCase(str) {
                return str.toUpperCase();
            }
        //substring existence
            function containsSubstring(str, substring) {
                return str.toLowerCase().includes(substring.toLowerCase());
            }

            function getFirstChar(str, pos = 0) {
                return str.at(pos);
            }

            function concatenateStrings(str1, str2) {
                return str1 + " " + str2;
            }

            function capitalizeFirstLetter(str) {
                if (!str) return str;
                return str[0].toUpperCase() + str.slice(1);
            }

            function countVowels(str) {
                let vowels = ['a', 'e', 'i', 'o', 'u'];
                let count = 0;

                // Convert the string to lowercase to handle case insensitivity
                str = str.toLowerCase();
                // Iterate through each character in the string
                for (let char of str) {
                    if (vowels.includes(char)) {
                    count++;
                    }
                }

                return count;
                }

                function reverseString(str) {
                    //split(''): Splits the string into an array of characters.
                    //reverse(): Reverses the array in place.
                    //join(''): Joins the array elements back into a string.
                    return str.split('').reverse().join('');
                }
                function isPalindrome(str) {
                    const reversedStr = reverseString(str);
                    return str === reversedStr;
                }
        </script>
    </body>
</html>
