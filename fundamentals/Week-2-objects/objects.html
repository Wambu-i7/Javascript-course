<!Doctype html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script> 
        //user object
            let user ={};
            user.name = 'John';
            user.surname = "Smith";
            user.name = "Pete";
            delete user.name;

            console.log(user);
            alert( isEmpty(user) );

            function isEmpty(obj) {
                for (let key in obj) {
                    // if the loop has started, there is a property
                    return false;
                } 
                    return true;
            }
            //salaries object
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130
            }
            let sum = 0;
            for (let key in salaries) {
                sum += salaries[key];
            }
            alert(sum);
            //menu object
            let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };
            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if(typeof obj[key] === 'number') {
                        obj[key] *= 2;
                    }
                }
            }
            multiplyNumeric(menu);
            console.log(menu);

            //person object
            let person = {
                name: "John",
                age: 25,
                isStudent: true
            };
            alert(person.name);
            alert(person["name"]);
            person.hobby = "coding";
            delete person.isStudent;

            function countProperties(obj) {
                let count = 0;
                for (let key in obj) {
                    count++; 
                }
                return count;
            }
            alert(countProperties(person));

            //user2 object

            function hasProperty(obj, key) {
                if ("key" in obj) {
                    return true;
                }
                return false;
            }
            let user2 = {
                name: "Alice",
                age: 25
            };
            user2.age = 26;
            user2.city = "Nairobi";

            for (let key in user2) {
                alert(key + ':' + user2[key]);
            }
        


        </script>
    </body>
</html>
