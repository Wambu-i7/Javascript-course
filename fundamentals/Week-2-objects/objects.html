<!Doctype html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script> 
        //user object
            let user ={};
            user.name = 'John';
            user.surname = "Smith";
            user.name = "Pete";
            delete user.name;

            console.log(user);
            alert( isEmpty(user) );

            function isEmpty(obj) {
                for (let key in obj) {
                    // if the loop has started, there is a property
                    return false;
                } 
                    return true;
            }
            //salaries object
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130
            }
            let sum = 0;
            for (let key in salaries) {
                sum += salaries[key];
            }
            alert(sum);
            //menu object
            let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };
            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if(typeof obj[key] === 'number') {
                        obj[key] *= 2;
                    }
                }
            }
            multiplyNumeric(menu);
            console.log(menu);

            //person object
            let person = {
                name: "John",
                age: 25,
                isStudent: true
            };
            alert(person.name);
            alert(person["name"]);
            person.hobby = "coding";
            delete person.isStudent;

            function countProperties(obj) {
                let count = 0;
                for (let key in obj) {
                    count++; 
                }
                return count;
            }
            alert(countProperties(person));

            //user2 object

            function hasProperty(obj, key) {
                if (key in obj) {
                    return true;
                }
                return false;
            }
            let user2 = {
                name: "Alice",
                age: 25
            };
            user2.age = 26;
            user2.city = "Nairobi";

            for (let key in user2) {
                alert(key + ':' + user2[key]);
            }
        


            let profile = {
                name: "Rose Ndikiru",
                age: 26,
                profession: "Web Developer",
                country: "Kenya"
            };
            function showKeys(obj) {
                console.log(Object.keys(obj));
                }

            function showValues(obj) {
                console.log(Object.values(obj));
            }

            function showEntries(obj) {
                for (let [key, value] of Object.entries(obj)) {
                    console.log(`${key}: ${value}`);
                }
            }

            function addField(obj, key, value) {
                obj[key] = value;
                console.log(`Added: ${key} = ${value}`);
            }

            function removeField(obj, key) {
                if (key in obj) {
                    delete obj[key];
                    console.log(`Removed: ${key}`);
                } else {
                    console.log(`${key} does not exist in profile`);
                }
            }
            showEntries(profile);
            addField(profile, "hobby", "Photography");
            removeField(profile, "age");
            showKeys(profile);
            showValues(profile);
            showEntries(profile);






        </script>
    </body>
</html>
