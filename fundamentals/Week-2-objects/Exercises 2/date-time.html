<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        //Write a JavaScript program to display the current day and time in the format.  
        //Sample Output : Today is : Tuesday.
        //Current time is : 10 PM : 30 : 38
        function getDate() {
            let now = new Date();
            let days = ["sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let day = days[now.getDay()];
            
             // Extract parts of the time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let meridian = hours >= 12 ? "PM" : "AM";

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            // Pad minutes/seconds so theyâ€™re always 2 digits
            hours = String(hours).padStart(2, "0");
            minutes = String(minutes).padStart(2, "0");
            seconds = String(seconds).padStart(2, "0");

            console.log(`Today is : ${day}.`);
            console.log(`Current time is : ${hours} ${meridian} : ${minutes} : ${seconds}`);

             }
        getDate();
        //Write a JavaScript program to get the current date.  
        //Expected Output :
        //mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy
        function getCurrentDate() {
            let now = new Date();

            let month = String(now.getMonth() + 1).padStart(2, "0");
            let day = String(now.getDate()).padStart(2, "0");
            let year = now.getFullYear();

            console.log(`${month}-${day}-${year}`);
            console.log(`${month}/${day}/${year}`);
            console.log(`${day}-${month}-${year}`);
            console.log(`${day}/${month}/${year}`);

        }
        getCurrentDate();

        //Write a JavaScript program to determine whether a given year 
        // is a leap year in the Gregorian calendar.
        function leapYear(year) {
            if(year % 4 === 0 && year % 100 !== 0 || (year % 400 === 0)) {
                console.log(`${year} is a leap year`);
            } else {
                console.log(`${year} is not a leap year`);
            }
        }
        leapYear(2024);
        //Write a JavaScript program to find out if 1st January 
        // will be a Sunday between 2014 and 2050
        function janFirstSunday() {
            for (let year = 2014; year <= 2050; year++) {
                let date = new Date(year, 0, 1);
                if(date.getDay() === 0) {
                    console.log(`January 1, ${year} is a Sunday`);
                }
            }
        }
        janFirstSunday();

    </script>
</body>
</html>
